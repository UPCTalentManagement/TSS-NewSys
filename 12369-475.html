<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Request System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #66ead8 0%, #4ba257 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .app-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            display: none;
        }

        h1 {
            color: #66ead8;
            margin-bottom: 30px;
            text-align: center;
        }

        h2 {
            color: #58cbbb;
            margin-bottom: 20px;
            border-bottom: 2px solid #66ead8;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #58cbbb;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            background: #58cbbb;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s;
            width: 100%;
        }

        .btn:hover {
            background: #66ead8;
        }

        .btn-secondary {
            background: #6c757d;
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-approve {
            background: #28a745;
            width: auto;
            padding: 8px 20px;
            margin-right: 5px;
        }

        .btn-approve:hover {
            background: #218838;
        }

        .btn-decline {
            background: #dc3545;
            width: auto;
            padding: 8px 20px;
        }

        .btn-decline:hover {
            background: #c82333;
        }

        .balance-card {
            background: linear-gradient(135deg, #58cbbb 0%, #4ba257 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .balance-item {
            text-align: center;
        }

        .balance-item h3 {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .balance-item p {
            font-size: 28px;
            font-weight: bold;
        }

        .history-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            overflow-x: auto;
            display: block;
        }

        .history-table thead {
            background: #58cbbb;
            color: white;
        }

        .history-table th,
        .history-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .history-table tbody tr:hover {
            background: #f8f9fa;
        }

        .status-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
        }

        .status-pending {
            background: #ffc107;
            color: #000;
        }

        .status-approved {
            background: #28a745;
            color: white;
        }

        .status-declined {
            background: #dc3545;
            color: white;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #ddd;
        }

        .tab {
            padding: 12px 24px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 16px;
            font-weight: 600;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab.active {
            color: #58cbbb;
            border-bottom-color: #59cabb;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #66ead8;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logout-btn {
            background: #dc3545;
            width: auto;
            padding: 8px 20px;
        }

        .logout-btn:hover {
            background: #c82333;
        }

        @media (max-width: 768px) {
            .balance-card {
                grid-template-columns: 1fr;
            }

            .history-table {
                font-size: 12px;
            }

            .header {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    
    <!-- Employee App Container -->
    <div class="app-container" id="employeeApp">
        <div class="header">
            <h1>üèñÔ∏è My Vacation Requests</h1>
            <div class="user-info">
                <p>Hello</p>
                 
                <span id="employeeNameDisplay"></span>
                <!-- <button class="btn logout-btn" onclick="logout()">Logout</button> -->
            </div>
        </div>

        <div class="message" id="employeeMessage"></div>

        <div class="balance-card" id="balanceCard">
            <div class="balance-item">
                <h3>Total Balance</h3>
                <p id="totalBalance">-</p>
            </div>
            <div class="balance-item">
                <h3>Available Balance</h3>
                <p id="availableBalance">-</p>
            </div>
            <div class="balance-item">
                <h3>Used Balance</h3>
                <p id="usedBalance">-</p>
            </div>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('newRequest')">New Request</button>
            <button class="tab" onclick="switchTab('history')">My History</button>
        </div>

        <div class="tab-content active" id="newRequestTab">
            <h2>Request Day Off</h2>
            <form id="vacationForm">
                <div class="form-group">
                    <label for="vacationDate">Date</label>
                    <input type="date" id="vacationDate" required>
                </div>
                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea id="notes" placeholder="Reason for leave..."></textarea>
                </div>
                <button type="submit" class="btn">Submit Request</button>
            </form>
        </div>

        <div class="tab-content" id="historyTab">
            <h2>Request History</h2>
            <div id="historyLoading" class="loading">Loading...</div>
            <table class="history-table" id="historyTable" style="display: none;">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Notes</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="historyBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        if (sessionStorage.getItem("authenticated") !== "true") {
            window.location.href = "loginPageFin.html";
        }
        // Replace this with your actual Google Apps Script web app URL
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyyQ5ndpXx1HwNF89vWEAH6rZ8Jh8rcDSNEbkWG2Aba4TF-CjOs877b9xt4YHaH3M1ngQ/exec';
        
        let currentUser = {
            id: '4',
            name: 'Dr Osama',
            role: ''
        };

        // Login Handler
        // currentUser.name = "Dr Mahmoud";
        document.getElementById('employeeNameDisplay').textContent = currentUser.name;
        document.getElementById('employeeApp').style.display = 'block';
        loadEmployeeData();
            

        // Logout
       

        // Tab Switching
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            
            if (tabName === 'newRequest') {
                document.querySelectorAll('.tab')[0].classList.add('active');
                document.getElementById('newRequestTab').classList.add('active');
            } else {
                document.querySelectorAll('.tab')[1].classList.add('active');
                document.getElementById('historyTab').classList.add('active');
                loadHistory();
            }
        }

        // Load Employee Data
        function loadEmployeeData() {
            fetch(`${SCRIPT_URL}?action=getBalance&id=${currentUser.id}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('totalBalance').textContent = data.total.toFixed(0) || 0;
                        document.getElementById('availableBalance').textContent = data.available.toFixed(0) || 0;
                        document.getElementById('usedBalance').textContent = data.used.toFixed(0) || 0;
                    }
                })
                .catch(error => showMessage('error', 'Error loading balance', 'employee'));
        }

        // Submit Vacation Request
        document.getElementById('vacationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const date = document.getElementById('vacationDate').value;
            const notes = document.getElementById('notes').value;

            const requestData = {
                action: 'submitRequest',
                id: currentUser.id,
                name: currentUser.name,
                date: date,
                notes: notes
            };

            fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify(requestData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage('success', 'Request submitted successfully!', 'employee');
                    document.getElementById('vacationForm').reset();
                    loadEmployeeData();
                } else {
                    showMessage('error', data.message || 'Error submitting request', 'employee');
                }
            })
            .catch(error => {
                showMessage('error', 'Error submitting request', 'employee');
            });
        });

        // Load History
        function loadHistory() {
            document.getElementById('historyLoading').style.display = 'block';
            document.getElementById('historyTable').style.display = 'none';

            fetch(`${SCRIPT_URL}?action=getHistory&id=${currentUser.id}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('historyLoading').style.display = 'none';
                    if (data.success) {
                        const tbody = document.getElementById('historyBody');
                        tbody.innerHTML = '';
                        
                        data.requests.forEach(req => {
                            const row = tbody.insertRow();
                            row.innerHTML = `
                                <td>${new Date(req.date).toLocaleDateString("en-GB")}</td>
                                <td>${req.notes}</td>
                                <td><span class="status-badge status-${req.status.toLowerCase()}">${req.status}</span></td>
                            `;
                        });
                        
                        document.getElementById('historyTable').style.display = 'block';
                    }
                })
                .catch(error => {
                    document.getElementById('historyLoading').style.display = 'none';
                    showMessage('error', 'Error loading history', 'employee');
                });
        }

        // Load Pending Requests (Admin)
        function loadPendingRequests() {
            document.getElementById('pendingLoading').style.display = 'block';
            document.getElementById('pendingTable').style.display = 'none';

            fetch(`${SCRIPT_URL}?action=getPending`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('pendingLoading').style.display = 'none';
                    if (data.success) {
                        const tbody = document.getElementById('pendingBody');
                        tbody.innerHTML = '';
                        
                        data.requests.forEach((req, index) => {
                            const row = tbody.insertRow();
                            row.innerHTML = `
                                <td>${req.id}</td>
                                <td>${req.name}</td>
                                <td>${req.date}</td>
                                <td>${req.notes}</td>
                                <td>
                                    <button class="btn btn-approve" onclick="approveRequest(${index}, '${req.id}', '${req.date}')">Approve</button>
                                    <button class="btn btn-decline" onclick="declineRequest(${index}, '${req.id}', '${req.date}')">Decline</button>
                                </td>
                            `;
                        });
                        
                        document.getElementById('pendingTable').style.display = 'block';
                    }
                })
                .catch(error => {
                    document.getElementById('pendingLoading').style.display = 'none';
                    showMessage('error', 'Error loading requests', 'admin');
                });
        }

        // Approve Request
        function approveRequest(index, id, date) {
            const requestData = {
                action: 'updateRequest',
                id: id,
                date: date,
                status: 'Approved'
            };

            fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify(requestData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage('success', 'Request approved!', 'admin');
                    loadPendingRequests();
                } else {
                    showMessage('error', data.message || 'Error approving request', 'admin');
                }
            })
            .catch(error => {
                showMessage('error', 'Error approving request', 'admin');
            });
        }

        // Decline Request
        function declineRequest(index, id, date) {
            const requestData = {
                action: 'updateRequest',
                id: id,
                date: date,
                status: 'Declined'
            };

            fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify(requestData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage('success', 'Request declined!', 'admin');
                    loadPendingRequests();
                } else {
                    showMessage('error', data.message || 'Error declining request', 'admin');
                }
            })
            .catch(error => {
                showMessage('error', 'Error declining request', 'admin');
            });
        }

        // Show Message
        function showMessage(type, text, view) {
            const messageId = view === 'employee' ? 'employeeMessage' : 'adminMessage';
            const messageEl = document.getElementById(messageId);
            messageEl.className = `message ${type}`;
            messageEl.textContent = text;
            messageEl.style.display = 'block';
            
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 5000);
        }

        // Set minimum date to today
        document.getElementById('vacationDate').min = new Date().toISOString().split('T')[0];
    </script>
</body>
</html>
