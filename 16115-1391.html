<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Request System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .app-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            display: none;
        }

        h1 {
            color: #667eea;
            margin-bottom: 30px;
            text-align: center;
        }

        h2 {
            color: #667eea;
            margin-bottom: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            background: #667eea;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s;
            width: 100%;
        }

        .btn:hover {
            background: #5568d3;
        }

        .btn-secondary {
            background: #6c757d;
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-approve {
            background: #28a745;
            width: auto;
            padding: 8px 20px;
            margin-right: 5px;
        }

        .btn-approve:hover {
            background: #218838;
        }

        .btn-decline {
            background: #dc3545;
            width: auto;
            padding: 8px 20px;
        }

        .btn-decline:hover {
            background: #c82333;
        }

        .balance-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .balance-item {
            text-align: center;
        }

        .balance-item h3 {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .balance-item p {
            font-size: 28px;
            font-weight: bold;
        }

        .history-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            overflow-x: auto;
            display: block;
        }

        .history-table thead {
            background: #667eea;
            color: white;
        }

        .history-table th,
        .history-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .history-table tbody tr:hover {
            background: #f8f9fa;
        }

        .status-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
        }

        .status-pending {
            background: #ffc107;
            color: #000;
        }

        .status-approved {
            background: #28a745;
            color: white;
        }

        .status-declined {
            background: #dc3545;
            color: white;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #ddd;
        }

        .tab {
            padding: 12px 24px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 16px;
            font-weight: 600;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logout-btn {
            background: #dc3545;
            width: auto;
            padding: 8px 20px;
        }

        .logout-btn:hover {
            background: #c82333;
        }

        @media (max-width: 768px) {
            .balance-card {
                grid-template-columns: 1fr;
            }

            .history-table {
                font-size: 12px;
            }

            .header {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>

            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));

        // Load History
        function loadHistory() {
            document.getElementById('historyLoading').style.display = 'block';
            document.getElementById('historyTable').style.display = 'none';

            fetch(`${SCRIPT_URL}?action=getHistory&id=1`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('historyLoading').style.display = 'none';
                    if (data.success) {
                        const tbody = document.getElementById('historyBody');
                        tbody.innerHTML = '';
                        
                        data.requests.forEach(req => {
                            const row = tbody.insertRow();
                            row.innerHTML = `
                                <td>${req.date}</td>
                                <td>${req.notes}</td>
                                <td><span class="status-badge status-${req.status.toLowerCase()}">${req.status}</span></td>
                            `;
                        });
                        
                        document.getElementById('historyTable').style.display = 'block';
                    }
                })
                .catch(error => {
                    document.getElementById('historyLoading').style.display = 'none';
                    showMessage('error', 'Error loading history', 'employee');
                });
        }

        // Show Message
        function showMessage(type, text, view) {
            const messageId = view === 'employee' ? 'employeeMessage' : 'adminMessage';
            const messageEl = document.getElementById(messageId);
            messageEl.className = `message ${type}`;
            messageEl.textContent = text;
            messageEl.style.display = 'block';
            
            setTimeout(() => {
                messageEl.style.display = 'none';
